      border: none;
      color: #333;
    }
    .filter-btns .btn:hover, .filter-btns .btn.active {
      background-color: #c4b6a8;
      color: white;
    }
    .gallery-item {
      margin-bottom: 20px;
      display: none; 
    }
    .gallery-item img {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

    .gallery-item img:hover {

  <script>
    $(document).ready(function () {

      $(".gallery-item").fadeIn(800);

      $(".filter-btns .btn").click(function () {
        var filter = $(this).attr("data-filter");

        $(".filter-btns .btn").removeClass("active");
        $(this).addClass("active");

        if (filter === "all") {
          $(".gallery-item").fadeOut(200).promise().done(function () {
            $(".gallery-item").slideDown(400);
          });
        } else {
          $(".gallery-item").fadeOut(200).promise().done(function () {
            $("." + filter).slideDown(400);
          });
        }
      });
    });
  </script>
